<section id="formArea">
<p>
  Fill in the quote-form below to add your own quotes
</p>

<div class="container-fluid">

        <form (ngSubmit)='submitQuote()'#quoteForm= 'ngForm'>
          <div class="row">
            <div class="col-md-6">
            <div class="form-group">

                <label for="Quoter">Enter Authors Name</label>
                <input type="text" required class="form-control" id="userQuote" [(ngModel)]="newQuote.userQuote" name="userQuote" #userQuote="ngModel" >
                <div [hidden]="userQuote.valid || userQuote.pristine" class="alert alert-danger">
                   <p> authors name is Required</p>
               </div>
          
            </div>
            <div class="form-group">

                <label for="description">Enter Quoters Name</label>
                <input type="text" required class="form-control" id="description"  [(ngModel)]="newQuote.description" name="description" #description="ngModel" required>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                   <p> your name is Required</p>
               </div>
            </div>
            </div>
            <div class="col-md-6">
            <div class="form-group">

                <label for="name">Insert Quote</label>
                <textarea class="form-control" id="name" rows="3" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required></textarea>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                   <p> Quote is Required</p>
               </div>

            </div>
            <div class="form-group">
                <label for="complete">Enter date Posted :</label>
                <input type='date' id="completeDate" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p> Date of posting is Required</p>

                </div>
            </div>
            <button type="Submit" class="btn btn-success btn-sm">Add quote</button>
            </div>
            </div>
        </form>

</div>
</section>
