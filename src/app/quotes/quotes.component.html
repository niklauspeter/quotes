
<div class="container">

  <div class="row">

<div *ngFor="let quote of quotes ;let i = index" class="col-md-4 no-pad">
  <h3><span class="idNumber">{{quote.id}}</span></h3>
  <p><span class="quoteFont">{{quote.name}}</span></p>
  <p><span class="blue">{{quote.userQuote}}</span></p>
  <button class="ntn btn-succes btn-sm"  (click)='toogleDetails(i)'>cick to see more details</button>

  <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-quote-details>
</div>
</div>
<div class="row">
      <app-quote-form (addQuote)= "addNewQuote($event)"></app-quote-form>
  </div>
